<h1>New insertion in group</h1>
<br>

<div class="formulario">
  <form (submit)="bulkInsert()">
    <textarea name="subjects" id="subjects" rows="15" cols="80" placeholder="Enter subjects (separated by line breaks)"></textarea>
    <button type="submit" class="crear-issue">Create Issues</button>
    <a routerLink="/issues" class="volver">Back</a>
  </form>
</div>
